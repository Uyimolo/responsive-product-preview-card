<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces"
    />
  </head>
  <body>
    <main class="container">
      <div class="inner-container">
        <div class="product"></div>

        <div class="product-desc">
          <p class="generic-name">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="copy">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1 class="present-price">$149.99</h1>
            <p class="previous-price">$169.99</p>
          </div>
          <button><img src="/icon-cart.svg" alt="" /> add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
